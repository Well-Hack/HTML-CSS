<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Gerador de Tabuada</title>
</head>
<body>
    <h1>Gerador de Tabuada até o 20 com Javascript</h1>

    <div>
        <p><strong>Como funciona:</strong> Você digita um número no campo abaixo,<br>
        que sera gerado uma tabuada referente aquele numero até 20</p>
        <label for="inum">Digite um numero qualquer:</label>
        <input type="number" name="numero" id="inum">
        <input type="submit" value="verificar">
        <div id="res"></div>
    </div>
    
</body>
</html>
