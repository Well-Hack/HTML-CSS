<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Forrm003</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="Cadastro.py">
        <label for="inome"> Nome:</label>
        <input type="text" name="nome" id="inome" required minlength="5" maxlength="50" size="50" placeholder="Nome Completo">
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="10" size="10" placeholder="Senha">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" size="2" step="0.5">
        </p>
        <p>
        <label for="diata">Periodo letivo:</label>
        <input type="date" name="data" id="idata" value="2023-01">
        </p>
        <p>
            <label for="ihora">Periodo letivo:</label>
            <input type="time" name="hora" id="ihora">
            </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
    </form>
</body>
</html>
